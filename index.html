<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Online - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

  <div class="login-page d-flex align-items-center justify-content-center">
    <div class="login-box card p-4 shadow-lg">

      <h4 class="text-center mb-4">
        <i class="bi bi-fingerprint fs-2"></i><br>
        Absensi Online
      </h4>

      <form id="loginForm">

        <!-- Username -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Masukkan Username" required>
        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required>
          <span class="input-group-text toggle-pass" id="togglePass" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <button class="btn btn-primary w-100 mt-2" type="submit">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const u = document.getElementById('username').value.trim() || 'Admin';
  localStorage.setItem('absensi_user', u);
  window.location.href = 'pages/dashboard.html';
});

document.getElementById('togglePass').addEventListener('click', function(){
  const pass = document.getElementById('password');
  const icon = this.querySelector('i');
  if(pass.type === 'password'){
    pass.type = 'text';
    icon.classList.replace('bi-eye-fill','bi-eye-slash-fill');
  } else {
    pass.type = 'password';
    icon.classList.replace('bi-eye-slash-fill','bi-eye-fill');
  }
});
</script>
</body>
</html>
