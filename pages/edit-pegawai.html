<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Pegawai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="text-center mb-3"><strong>Absensi Online</strong></div>
    <nav class="nav flex-column px-2">
      <a class="nav-link" href="dashboard.html">Dashboard Admin</a>
      <a class="nav-link" href="data-kehadiran.html">Data Kehadiran</a>
      <a class="nav-link" href="data-pegawai.html">Data Pegawai</a>
      <a class="nav-link" href="settings.html">Settings Aplikasi</a>
    </nav>
  </div>

  <div class="header-top">
    <div class="me-3 user">Selamat Datang, <span id="user"></span></div>
  </div>

  <div class="content">
    <h3>Edit Pegawai</h3>
    <div class="card p-3 mt-3">
      <form id="formEdit">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input id="nama" name="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Kode Pegawai</label>
          <input id="kode" name="kode" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <select id="jk" name="jk" class="form-select">
            <option>Laki-laki</option>
            <option>Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Shift</label>
          <select id="shift" name="shift" class="form-select">
            <option>Pagi</option>
            <option>Siang</option>
            <option>Sore</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="verifikasi" name="verifikasi">
          <label class="form-check-label" for="verifikasi">Terverifikasi</label>
        </div>
        <button class="btn btn-primary">Simpan Perubahan</button>
      </form>
    </div>
  </div>

<script src="../assets/js/app.js"></script>
<script>document.getElementById('user').innerText = localStorage.getItem('absensi_user')||'Admin';</script>
</body>
</html>
