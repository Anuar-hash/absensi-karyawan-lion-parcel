<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Pegawai</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- BOOTSTRAP ICONS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

<!-- CUSTOM CSS -->
<link href="../assets/css/style.css" rel="stylesheet">

</head>
<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">

  <div class="text-center mb-3 title-app">
    <i class="bi bi-fingerprint me-1"></i>
    <strong>Absensi Online</strong>
  </div>

  <nav class="nav flex-column px-2">

    <a class="nav-link" href="dashboard.html">
      <i class="bi bi-speedometer me-2"></i> Dashboard Admin
    </a>

    <a class="nav-link" href="data-kehadiran.html">
      <i class="bi bi-journal-check me-2"></i> Data Kehadiran
    </a>

    <a class="nav-link active" href="data-pegawai.html">
      <i class="bi bi-people-fill me-2"></i> Data Pegawai
    </a>

    <a class="nav-link" href="settings.html">
      <i class="bi bi-sliders me-2"></i> Settings Aplikasi
    </a>

    <!-- TOMBOL KELUAR -->
    <a class="nav-link" href="#" id="btnLogout">
      <i class="bi bi-box-arrow-right me-2"></i> Keluar
    </a>

  </nav>

  <div class="sidebar-user text-center text-light mt-3">
    <i class="bi bi-person-circle me-1"></i> Admin
  </div>

</div>

<!-- ================= HEADER ================= -->
<div class="header-top d-flex justify-content-end px-3">
  <div class="user">
    <i class="bi bi-stars me-2"></i>
    Selamat Datang, <span id="user"></span>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="content">

  <div class="d-flex justify-content-between align-items-center">
    <h3><i class="bi bi-people-fill me-2"></i> Data Pegawai</h3>

    <a href="add-pegawai.html" class="btn btn-success">
      <i class="bi bi-person-plus-fill me-1"></i> Tambah Pegawai
    </a>
  </div>

  <div class="card mt-3 p-3">
    <div class="table-responsive">
      <table id="tblPeg" class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Foto</th>
            <th>Nama Pegawai</th>
            <th>Kode Pegawai</th>
            <th>Username</th>
            <th>Jenis Kelamin</th>
            <th>Shift</th>
            <th>Verifikasi</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          <!-- Data akan diisi oleh file JS -->
        </tbody>

      </table>
    </div>
  </div>

</div>

<!-- APP JS -->
<script src="../assets/js/app.js"></script>

<script>
// Tampilkan nama user
document.getElementById('user').innerText =
  localStorage.getItem('absensi_user') || 'Admin';

// Fungsi Logout
document.getElementById('btnLogout').addEventListener('click', function(){
  localStorage.removeItem('absensi_user');  
  window.location.href = "../login.html";
});
</script>

</body>
</html>
